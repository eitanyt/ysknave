<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- רקע -->
  <rect x="0" y="0" width="350" height="400" fill="#ffffff"/>
  
  <!-- סמל האור -->
  <circle cx="200" cy="150" r="60" fill="#ffd700" opacity="0.2"/>
  <circle cx="200" cy="150" r="45" fill="#ffd700" opacity="0.4"/>
  <circle cx="200" cy="150" r="30" fill="#ffd700"/>
  
  <!-- נוף מדברי פשוט -->
  <path d="M50 300 Q 125 260 200 300 Q 275 260 350 300" 
        fill="none" stroke="#8B4513" stroke-width="2"/>
  <path d="M75 320 Q 150 280 200 320 Q 250 280 325 320" 
        fill="none" stroke="#8B4513" stroke-width="2"/>
  
  <!-- טקסט -->
  <text x="200" y="220" text-anchor="middle" 
        font-family="Arial" font-size="28" fill="#2c3e50" 
        font-weight="bold">אור חדש</text>
  
  <text x="200" y="250" text-anchor="middle" 
        font-family="Arial" font-size="18" fill="#2c3e50">הישיבה הקטנה</text>
  
  <text x="200" y="275" text-anchor="middle" 
        font-family="Arial" font-size="18" fill="#2c3e50">בנווה</text>
</svg>